<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 文字</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            background-color: #222;
        }
       
        .text{
            font-size: 6vw;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            position: relative;
            background: linear-gradient(to bottom, #000 50%, #fe8e00 50%) center center/100vw 100vh fixed;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-stroke: 2px #fe8e00;
            border-top: 1px solid #fe8e00;
            border-bottom: 1px solid #fe8e00;
        }
        .header{
            height: 50vh;
        }
        .section{
            height: 150vh;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="text">Wang Li Li </div>
    </div>
    <div class="section"></div>

</body>
</html>
